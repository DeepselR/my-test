<div [formGroup]="group" [ngClass]="getStructureFieldHidden(field) ? 'hidden-field' : field" class="form-group">
  <label for="{{field.name}}">{{ field.label }}</label>
  <input [formControlName]="field.name" type="text" class="form-control"/>
  <small class="form-text text-muted">{{field.prompt}}</small>
</div>

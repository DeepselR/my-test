<div [formGroup]="group" [ngClass]="getStructureFieldHidden(field) ? 'hidden-field' : field" class="form-check">
  <input [formControlName]="field.name" class="form-check-input" type="checkbox" value="">
  <label class="form-check-label" for="{{field.name}}">
    {{ field.label }}
  </label>
</div>

<ul class="nav flex-column">
  <li *ngFor="let item of menuItems" class="nav-item bt">
    <ng-container *ngIf="item.parentId == ''; else linkout">
      <a>{{ item.name }}</a>
    </ng-container>
    <ng-template #linkout>
      <a (click)="onChangePath(item)"
        routerLink="/register"[queryParams]="{ name: item.class, code: item.code }">{{
        item.name }}</a>
    </ng-template>
    <app-menu (pathChange)="onSubMenuPath($event)" [menuItems]="item.childs"
      *ngIf="item.childs"></app-menu>
  </li>
</ul>
